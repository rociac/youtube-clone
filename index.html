<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtube</title>
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/7d379ae637.js"></script>
</head>
<body>

    <header class="site-header">
        <div class="container header-content">
            <div class="header-bar">
                
                <!-- <div class="logo">
                       <img src="img/Youtube-Logo.png" alt="">
                </div> -->

                <div class="search-bar">
                    <form action="">
                        <input type="text" placeholder="Search">
                        <input type="submit">
                    </form>
                </div>
               
                        
                <nav class="navigation"> 
                    <a href="#"><i class="fas fa-video"></i></a>
                    <a href="#"><i class="fas fa-th"></i></a>
                    <a href="#"><i class="fas fa-comment"></i></a>
                    <a href="#"><i class="fas fa-bell"></i></a>
                    <a href="#"><i class="fas fa-user-circle"></i></a>
                </nav>
            </div>      
        </div>
    </header>
        
        
        <div class="content">
            <main>

                    <div class="video">
                          <!--Video goes here-->
                        <iframe width="560" height="315" src="https://www.youtube.com/embed/oTYYLIwXNh4"
                        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                    </div>

                    <div class="video-title">
                        <h4>"The Importance of Developer Communities" with Daniel Lew from Trello</h4>
                    </div>

                    <div class="video-info">
                        <div class="video-views">
                            45 views
                        </div>
                        <div class="video-stats">
                            <div ><i class="fas fa-thumbs-up"></i>2</div>
                            <div ><i class="fas fa-thumbs-down"></i>0</div>
                            <div ><i class="fas fa-share"></i>SHARE</div>
                            <div ><i class="fas fa-list"></i>SAVE</div>
                            <div ><i class="fas fa-ellipsis-h"></i></div>
                        </div>
                    </div>
                    <hr>
                    
                    <div class="content-creator">
                        <div class="creator-name">
                            <div class="creator-user">
                                <i class="fas fa-user-circle"></i>
                            </div>
                            <div class="username">
                                Microverse
                            </div>
                        </div>
                    </div>
            </main>
            



        </div>
    </div>
</body>
</html>
